spring.datasource.url=jdbc:mysql://localhost:3306/marketplace_users
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.second-datasource.url=jdbc:postgresql://localhost:5432/marketplace_products
spring.second-datasource.username=postgres
spring.second-datasource.password=admin
spring.second-datasource.driver-class-name=org.postgresql.Driver

# Configuración de la base de datos H2
spring.third-datasource.url=jdbc:h2:mem:marketplace_h2
spring.third-datasource.username=sa
spring.third-datasource.password=
spring.third-datasource.driver-class-name=org.h2.Driver

spring.third-jpa.hibernate.ddl-auto=create
spring.third-jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.h2.console.path=/h2-console


# Habilitar CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
